<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>乡村振兴法律咨询 Demo</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="page">
    <aside class="sidebar">
      <div class="brand">乡村法律咨询</div>
      <button id="newChat" class="ghost full">开启新对话</button>
      <div class="side-title">历史对话</div>
      <div id="historyList" class="history-list"></div>
    </aside>

    <section class="main">
      <header class="main-head">
        <h1>有什么可以帮忙的？</h1>
        <p>输入村民咨询案情，系统返回相关法条与初步建议。</p>
      </header>

      <div id="chat" class="chat"></div>

      <div class="composer">
        <div id="status" class="status"></div>
        <div class="row">
          <input id="query" type="text" placeholder="例如：村里有人乱倒垃圾影响农田" />
          <button id="search">发送</button>
          <button id="fill" class="ghost">示例一键填充</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
